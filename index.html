<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./src/output.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/25f57f2a99.js"
			crossorigin="anonymous"
		></script>
		<title>Todo List</title>
	</head>
	<body class="min-h-screen font-poppins dark:bg-gray-900">
		<main class="min-h-screen w-full flex justify-center items-center p-2">
			<section class="w-full max-w-[36rem]">
				<section class="flex p-2 bg-white shadow-lg rounded-lg">
					<form class="flex gap-2 w-full">
						<input
							type="text"
							name="todo-name"
							id="todo-name"
							placeholder="Enter a task to do"
							class="w-full p-2 rounded border-[1px] border-neutral-300 shadow-inner"
						/>
						<button
							id="submit-btn"
							class="px-4 rounded font-medium bg-neutral-950 text-white transition-colors hover:bg-neutral-800"
						>
							Add
						</button>
					</form>
				</section>
				<section class="mt-4 shadow-lg rounded-lg overflow-hidden">
					<div class="flex justify-around">
						<button
							id="todo-list-btn"
							class="py-2 text-center w-full border-b-2 border-neutral-950 cursor-pointer transition-colors hover:bg-neutral-200"
						>
							<h2 id="todo-quantity" class="text-lg font-medium">TODO</h2>
						</button>
						<button
							id="done-list-btn"
							class="py-2 text-center w-full border-b-2 cursor-pointer transition-colors hover:bg-neutral-200"
						>
							<h2 id="done-quantity" class="text-lg font-medium">DONE</h2>
						</button>
					</div>
					<section class="p-2">
						<ul id="todo-list" class="flex flex-col gap-4"></ul>
						<ul id="done-list" class="flex-col gap-4 hidden"></ul>
					</section>
				</section>
			</section>
		</main>
		<script src="index.js"></script>
	</body>
</html>
